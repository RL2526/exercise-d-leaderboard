name: Update Leaderboard

on:
  schedule:
    - cron: "*/20 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download agents
        env:
          READ: ${{ secrets.READ }}
        run: |
          mkdir -p agents
          echo $PWD
          python -u download_agents.py

      - name: Checkout evaluator
        uses: actions/checkout@v4
        with:
          repository: rl2526/exercise-d-evaluator
          path: evaluator

      - name: Build evaluator image
        run: docker build -t exd-eval ./evaluator

      - name: Run evaluator
        run: |
          mkdir -p out 
          docker run --rm \
            -v "$PWD/out:/out" \
            -v "$PWD/agents:/agents:ro" \
            exd-eval
      - name: Checkout leaderboard repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.LEADERBOARD }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests
          pip install -r requirements.txt

      - name: Build leaderboard
        env:
          READ: ${{ secrets.READ }}
        run: |
          python -u build_leaderboard.py

      - name: Commit and push if changed
        run: |
          git config --global user.email "234437466+LDarg@users.noreply.github.com"
          git config --global user.name "LDarg"
          if git diff --quiet; then
            echo "No leaderboard changes"
          else
            git add leaderboard.json data.db
            git commit -m "Update leaderboard"
            git push
          fi
